{%load agfilter%}
{%load static%}
<header id="header" class="header d-flex align-items-center">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <a href="/" class="logo d-flex align-items-center">
            <img src="{% static 'img/logo.png' %}">
            <h1>Loja<span>.</span></h1>
        </a>

        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
        <nav id="navbar" class="navbar">
            <ul>
                {% if request.session.sessionCar %}
                <li class="nav-item">
                    <a class="nav-link nav-cart-link" href="{% url 'product_car' %}">
                        <span class="nav-cart-count mr-1">
                            <strong>
                                {{ request.session.sessionCar|quantity_total_car}}
                                <span>x</span>
                            </strong>
                        </span>
                        <span class="nav-cart-icon mr-2">
                            <i class="fas fa-shopping-cart" style="font-size: 12pt;"></i>
                        </span>
                    </a>
                </li>
                {% endif %}
                <li><a href="/" class="{% if request.resolver_match.url_name == 'product' %}active{% endif %}">Home</a>
                </li>
                <li><a href="#"
                        class="{% if request.resolver_match.url_name == 'contact_index' %}active{% endif %}">Contacto</a>
                </li>
                <li class="dropdown"><a href="#"><span>Mais Opções</span> <i
                            class="bi bi-chevron-down dropdown-indicator"></i></a>
                    <ul>
                        <li><a href="/admin">Área Restrita</a></li>
                    </ul>
                </li>

            </ul>
        </nav><!-- .navbar -->

    </div>
</header>
